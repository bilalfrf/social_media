{% extends "base.html" %}

{% block title %}Edit Story{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Edit Story</h2>
        <form method="POST" action="{{ url_for('main.edit_story', story_id=story._id) }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="story_content">Story Content</label>
                <textarea class="form-control" id="story_content" name="story_content" rows="3" required>{{ story.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="story_image">Story Image</label>
                <input type="file" class="form-control-file" id="story_image" name="story_image">
            </div>
            <button type="submit" class="btn btn-primary">Update Story</button>
        </form>
    </div>
</div>
{% endblock %}
