<!-- edit_comment.html -->
{% extends "base.html" %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Edit Comment</h2>
        <form method="POST" action="{{ url_for('main.edit_comment', comment_id=comment._id) }}">
            <div class="form-group">
                <label for="comment_content">Comment Content</label>
                <input type="text" class="form-control" id="comment_content" name="comment_content" value="{{ comment.content }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Comment</button>
        </form>
    </div>
</div>
{% endblock %}
