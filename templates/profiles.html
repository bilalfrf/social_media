<!-- profiles.html -->
{% extends "base.html" %}

{% block title %}Profiles{% endblock %}

{% block content %}
<h2>All Profiles</h2>
<div class="row">
    {% for user in users %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ user.username }}</h5>
                <a href="{{ url_for('main.user_profile', user_id=user._id) }}" class="btn btn-primary">View Profile</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
